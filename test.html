<script>
  // ROUTE
{
  path: 'users/:id',
  component: UserDetailsComponent
},

// User component
export class UsersComponent implements OnInit {

  httpClient = inject(HttpClient)
  users: User[] = [];
  constructor(private http: HttpClient) { }

  ngOnInit(): void {
    this.loadUser()

  }

loadUser(){
  this.getUsers().subscribe((data:User[])=>{
  this.users = data
  console.log('users:',data)
})
}

  getUsers():Observable<User[]>{
    return this.http.get<User[]>(`${API_ENDPOINT}/users`)
    }


    deleteUserById(id:string){
      this.deleteUseFromDb(id).subscribe((res:User)=>{
        console.log(res)
        this.loadUser()
      })
    }
    deleteUseFromDb(id:string):Observable<User> {
      return this.http.delete<User>(`${API_ENDPOINT}/users/${id}`)
    }
}
</script>

<div>
    <ul *ngFor="let user of users">
        <li >
            <a [routerLink]="['/users', user.id]"> {{ user.username }}</a>
            <span (click)=deleteUserById(user.id)>  X</span>
        </li>
    </ul>
</div>

<script>
  export class UserDetailsComponent implements OnInit {
user: User={
  id: '',
  username: '',
  isActive: false,
  picture: '',
  age: '',
  gender: '',
  company: '',
  email: '',
  phone: '',
  address: ''
}

userIdFromRoute: string | undefined
constructor(

){}
  ngOnInit(): void {
    const userIdFromRoute = String(this.route.snapshot.paramMap.get('id'))
    
    this.getUserDetailsById(userIdFromRoute).subscribe((res:User)=>{
      this.user = res
      console.log(res)
    })

  getUserDetailsById(id:string): Observable<User>{

  }
}
</script>
