<!-- edit-user.component.ts -->
<script>

@Component({
  standalone: true,
  imports: [CommonModule, FormsModule,HttpClientModule],

})
  export class EditUserComponent  implements OnInit{
  user: User = {id: '', title: '', isActive: false, picture: '', age: '', gender: '', company: '', email: '', phone: '', address: ''};

  constructor(private route: ActivatedRoute, private router: Router, private http: HttpClient ) { }

  ngOnInit(): void {
    const userId = String(this.route.snapshot.paramMap.get('id'))
    this.getUserById(userId).subscribe((user: User) => {
      this.user = user;
    });
  }

  getUserById(id: string): Observable<User> {
    return this.http.get<User>(`${API_ENDPOINT}/users/${id}`);
  }
  
  onUpdate(): void {
    this.updateUser().subscribe((updatedUser: User) => {
      this.router.navigate(['/users']);
      }
    );
  }
  updateUser(): Observable<User> {
    return this.http.put<User>(`${API_ENDPOINT}/users/${this.user.id}`, this.user);
  }

}
</script>
<!-- edit-user.component.html -->
<form (ngSubmit)="onUpdate()">
  <label>User Title:</label>
  <input type="text" [(ngModel)]="user.title" name="username" required>
  <button type="submit">Update</button>
</form>
